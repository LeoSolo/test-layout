<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/style.css" rel="stylesheet">
    <title>Test Landing Page</title>
</head>
<body>



<div class="splashScreen">
    <div class="loaderContainer">
        <div class="logo"></div>
        <div class="separator">
            <div></div>
        </div>
        <div class="progressCount">0%</div>
    </div>
</div>



<div class="menuContainer">
    <div class="logo"></div>
    <ul type="none">
        <li class="btn _loc" data-loc="company"></li>
        <li class="btn _loc" data-loc="clients"></li>
        <li class="btn _loc" data-loc="services"></li>
        <li class="btn _loc" data-loc="career"></li>
        <li class="btn _loc" data-loc="awards"></li>
    </ul>
    <div class="btn closeMenuBtn"></div>
</div>



<section class="headerSection">
    <div class="textColumn">
        <div class="logo"></div>
        <div class="content">
            <h1>NINA RICCI</h1>
            <p class="_loc" data-loc="text">
            </p>
            <div class="hashtags">
                <span class="btn _loc" data-loc="branding"></span>
                <span class="btn">#UX</span>
                <span class="btn">#web</span>
            </div>
        </div>
        <div class="bottomPart"><span class="btn">EN</span></div>
    </div>
    <div class="photoColumn">
        <div class="menuBtn btn"></div>
        <div class="showBtn btn _loc" data-loc="view"></div>
    </div>
</section>

<script type="text/javascript" src="localization/localization.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
